<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
		"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:p="http://primefaces.org/ui">
<ui:composition template="../layout.xhtml">

	<ui:define name="content">
		<h:form id="userForm">
			<h:messages style="color:red" />
			<p:panel header="Add User Form">
				<h:panelGrid columns="2">
					<p:outputLabel for="name" value="Username: " />
					<p:inputText id="name" value="#{userController.user.username}" required="true" requiredMessage="Username is required."/>
					<p:outputLabel for="password" value="Password: " />
					<h:inputSecret id="password" name="password" value="#{userController.user.password}" required="true" requiredMessage="Password is required."/>

					<p:outputLabel for="userType" value="User Type:" />
					<p:selectOneMenu id="userType" value="#{userController.selectedUserType}">
						<f:selectItems value="#{userController.userTypes}" var="type"
									   itemValue="#{type}" itemLabel="#{type.label}" />
					</p:selectOneMenu>

					<p:outputLabel for="company" value="Company:" />
					<p:selectOneMenu id="company" value="#{userController.selectedCompanyId}">
						<f:selectItems value="#{userController.companies}" var="company" itemValue="#{company.id}" itemLabel="#{company.companyName}" />
					</p:selectOneMenu>

					<h:outputLabel for="active" value="Active Status:" />
					<p:selectBooleanCheckbox id="active" value="#{userController.active}" />

					<h:outputLabel />
					<h:commandButton value="Save" action="#{userController.save}" />
				</h:panelGrid>
			</p:panel>
		</h:form>
	</ui:define>

</ui:composition>
</html>
