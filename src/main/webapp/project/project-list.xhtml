<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
		"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:f="http://xmlns.jcp.org/jsf/core"
	  xmlns:p="http://primefaces.org/ui">
<ui:composition template="../layout.xhtml">

	<ui:define name="content">
		<h:form id="form">
			<p:panel header="Project List">
				<p:dataTable id="table" var="project" value="#{listProjects.projects}">
					<p:column>
						<f:facet name="header"># Id</f:facet>
						<h:outputText value="#{project.id}" />
					</p:column>

					<p:column>
						<f:facet name="header">Name</f:facet>
						<h:outputText value="#{project.projectName}" />
					</p:column>

					<p:column>
						<f:facet name="header">Description</f:facet>
						<h:outputText value="#{project.projectDesc}"/>
					</p:column>

					<p:column>
						<f:facet name="header">Active Status</f:facet>
						<h:outputText value="#{project.activeStatus}" converter="activeStatusConverter" />
					</p:column>


					<p:column>
						<f:facet name="header">Action</f:facet>
						<h:commandButton id="edit-button"
										 action="#{projectController.edit(project.id)}"
										 value="Edit" />
						<p:spacer width="5"/>
						<h:commandButton id="delete-button"
										 action="#{listProjects.delete(project)}"
										 value="Delete" />
					</p:column>
				</p:dataTable>
			</p:panel>
		</h:form>
	</ui:define>

</ui:composition>
</html>
