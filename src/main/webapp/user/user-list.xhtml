<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
		"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:f="http://xmlns.jcp.org/jsf/core"
	  xmlns:p="http://primefaces.org/ui">
<ui:composition template="../layout.xhtml">

	<ui:define name="content">
		<h:form id="form">
			<p:panel header="User List">
				<p:dataTable id="table" var="user" value="#{listUsers.users}">
					<p:column>
						<f:facet name="header"># Id</f:facet>
						<h:outputText value="#{user.id}" />
					</p:column>

					<p:column>
						<f:facet name="header">Username</f:facet>
						<h:outputText value="#{user.username}" />
					</p:column>

					<p:column>
						<f:facet name="header">Type</f:facet>
						<h:outputText value="#{user.userType}"/>
					</p:column>

					<p:column>
						<f:facet name="header">Company</f:facet>
						<h:outputText value="#{user.companyNo}"/>
					</p:column>

					<p:column>
						<f:facet name="header">Active Status</f:facet>
						<h:outputText value="#{user.activeStatus}" converter="activeStatusConverter" />
					</p:column>

					<p:column>
						<f:facet name="header">Action</f:facet>
						<h:commandButton id="edit-button"
										 action="#{userController.edit(user.id)}"
										 value="Edit" />
						<p:spacer width="5"/>
						<h:commandButton id="delete-button"
										 action="#{listUsers.delete(user)}"
										 value="Delete" />
					</p:column>
				</p:dataTable>
			</p:panel>
		</h:form>
	</ui:define>

</ui:composition>
</html>
