<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	  xmlns:f="http://xmlns.jcp.org/jsf/core"
	  xmlns:p="http://primefaces.org/ui">
<f:view>
	<h:head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title><ui:insert name="title">Help Desk</ui:insert></title>
		<style>
			.form-grid {
				width: 50%;
				border-spacing: 5px; /* Add space between elements */
			}
			.form-grid td {
				padding: 1px;
			}
			.button-group {
				display: flex;
				gap: 10px; /* Space between buttons */
			}
		</style>
	</h:head>
	<h:body>
		<div class="ui-g">
			<div class="ui-g-12">
				<p:growl for="errors" showDetail="true" autoUpdate="true"/>
			</div>
			<div class="ui-g-12">

			</div>
			<div class="ui-g-4">
			</div>
			<div class="ui-g-4">
				<h:form id="userForm">
					<h:messages globalOnly="true" style="color: red"/>
					<p:panel header="User Registration">
						<h:panelGrid columns="2">
							<p:outputLabel for="name" value="Username: " />
							<p:inputText id="name" value="#{userController.user.username}" required="true" requiredMessage="Username is required."/>
							<p:outputLabel for="password" value="Password: " />
							<h:inputSecret id="password" name="password" value="#{userController.user.password}" required="true" requiredMessage="Password is required."/>

							<p:outputLabel for="userType" value="User Type:" />
							<p:selectOneMenu id="userType" value="#{userController.selectedUserType}">
								<f:selectItems value="#{userController.userTypes}" var="type"
											   itemValue="#{type}" itemLabel="#{type.label}" />
							</p:selectOneMenu>

							<p:outputLabel for="company" value="Company:" />
							<p:selectOneMenu id="company" value="#{userController.selectedCompanyId}">
								<f:selectItems value="#{userController.companies}" var="company" itemValue="#{company.id}" itemLabel="#{company.companyName}" />
							</p:selectOneMenu>

							<h:outputLabel for="active" value="Active Status:" />
							<p:selectBooleanCheckbox id="active" value="#{userController.active}" />

							<h:outputLabel />
							<h:panelGroup styleClass="button-group">
								<h:commandButton value="Save" action="#{userController.save}"/>
								<h:commandButton value="Back" action="#{loginController.logout}" style="margin-left: 30px;"/>
							</h:panelGroup>
						</h:panelGrid>
					</p:panel>
				</h:form>
			</div>
		</div>
	</h:body>
</f:view>
</html>
