<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	  xmlns:f="http://xmlns.jcp.org/jsf/core"
	  xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	  xmlns:p="http://primefaces.org/ui">
<f:view>
	<h:head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title><ui:insert name="title">Help Desk</ui:insert></title>
		<style>
			.form-grid {
				width: 100%;
				border-spacing: 5px; /* Add space between elements */
			}
			.form-grid td {
				padding: 1px;
			}
			.button-group {
				display: flex;
				gap: 10px; /* Space between buttons */
			}
		</style>
	</h:head>
	<h:body>
		<div class="ui-g">
			<div class="ui-g-12">
				<p:growl for="errors" showDetail="true" autoUpdate="true"/>
			</div>
			<div class="ui-g-12">

			</div>
			<div class="ui-g-4">
			</div>
			<div class="ui-g-4" style="text-align: center">
				<h:form id="loginForm">
					<h:messages style="color:red" />
					<p:panel header="Help Desk Login">
						<h:panelGrid columns="2" styleClass="form-grid">
							<p:spacer height="1"/>
							<p:spacer height="1"/>
							<p:outputLabel for="name" value="Username: " />
							<p:inputText id="name" value="#{loginController.username}" required="true" requiredMessage="Username is required." />
							<p:spacer height="1"/>
							<p:spacer height="1"/>
							<p:outputLabel for="password" value="Password: " />
							<h:inputSecret id="password" value="#{loginController.password}" required="true" requiredMessage="Password is required." pt:autocomplete="off" >
							<f:passThroughAttribute name="autocomplete" value="off" />
							</h:inputSecret>
							<p:spacer height="1"/>
							<p:spacer height="1"/>
							<h:outputLabel />
							<h:panelGroup styleClass="button-group">
								<h:commandButton value="Login" action="#{loginController.login}" />
								<h:commandButton value="Register" action="#{loginController.registerLoad}" />
							</h:panelGroup>

						</h:panelGrid>
					</p:panel>
				</h:form>
			</div>
		</div>
	</h:body>
</f:view>
</html>
