<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
		"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:p="http://primefaces.org/ui">
<ui:composition template="../layout.xhtml">

	<ui:define name="content">
		<h:form id="companyForm">
			<h:messages style="color:red" />
			<p:panel header="Add Company Form">
				<h:panelGrid columns="2">
					<p:outputLabel for="name" value="Company Name: " />
					<p:inputText id="name" value="#{companyController.company.companyName}" required="true" requiredMessage="Company Name is required."/>
					<p:outputLabel for="address" value="Address: " />
					<p:inputText id="address" value="#{companyController.company.address}" />
					<p:outputLabel for="size" value="Size: " />
					<p:inputNumber id="size" value="#{companyController.company.companySize}" />
					<p:spacer height="2"/>
					<p:spacer height="2"/>
					<p:spacer height="3"/>
					<h:commandButton value="Save" action="#{companyController.save}" />
				</h:panelGrid>
				<h:messages globalOnly="true" />
			</p:panel>
		</h:form>
	</ui:define>

</ui:composition>
</html>
